<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <P>Required fields are followed by *</P>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
               Male <input type="radio" name="gender" id="male"required> Female <input type="radio" name="gender" id="female"required >
            </p>
        </fieldset>
        <p>Phone Number: * <input type="tel" name="phone no." id="phone no."required></p>
        <p>Address: <textarea name="address" id="address" cols="100" rows="10"required></textarea></p>
        <p>Email: * <input type="email" name="email" id="email"> </p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode"required></p>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="Card_type" id="Card_type"required>
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>   
            </select>
        </p>
        <P>
            Card Number * <input type="number" name="Card_Number" id="Card_Number"required>
        </P>
        <p>
            Expiration Number * <input type="date" name="exp_date" id="exp_date"required>
        </p>
        <P>
            CVV <input type="password" name="CVV_Num" id="CVV_Num">
        </P>
       <input type="submit" value="Pay Now">
       
    </form>
</body>
</html>
